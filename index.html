<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=2e522353-a3c5-4a3f-85cf-ff917c65ebae"
      type="text/javascript"
    ></script>
    <script defer src="./map.js"></script>
    <script defer src="./ip.js"></script>
  </head>
  <body class="flex flex-col h-screen">
    <div
      id="top"
      class="flex flex-col items-center h-1/3 bg-cover"
      style="background-image: url('./images/pattern-bg.png')"
    >
      <h1 class="text-white font-medium text-2xl md:text-4xl text-center m-6">
        IP Address Tracker
      </h1>

      <div class="flex w-4/5 md:w-[500px] mb-12">
        <input
          class="flex-grow rounded-l-2xl p-3"
          placeholder="Search for any IP address or domain"
        />

        <button class="bg-black text-white p-3 rounded-r-2xl -ml-[4px]">
          <span
            class="block w-8 h-4"
            style="
              background: url('./images/icon-arrow.svg');
              background-repeat: no-repeat;
              background-position: center;
            "
          ></span>
        </button>
      </div>

      <div
        class="shadow-xl p-8 flex flex-col gap-4 text-center md:text-left md:flex-row rounded-xl w-4/5 md:w-auto bg-white z-10"
      >
        <div class="md:w-[150px]">
          <h4
            class="text-dark-gray text-xs md:text-sm mb-2"
            style="text-transform: uppercase"
          >
            IP Address
          </h4>
          <p class="font-bold md:text-2xl">127.0.0.1</p>
        </div>

        <div
          class="hidden self-center md:block w-[1px] h-12 bg-dark-gray"
        ></div>

        <div class="md:w-[150px]">
          <h4
            class="text-dark-gray text-xs md:text-sm mb-2"
            style="text-transform: uppercase"
          >
            Location
          </h4>
          <p class="font-bold md:text-2xl">Tashkent, Uzbekistan</p>
        </div>

        <div
          class="hidden self-center md:block w-[1px] h-12 bg-dark-gray"
        ></div>

        <div class="md:w-[150px]">
          <h4
            class="text-dark-gray text-xs md:text-sm mb-2"
            style="text-transform: uppercase"
          >
            UTC
          </h4>
          <p class="font-bold md:text-2xl">UTC +05:00</p>
        </div>

        <div
          class="hidden self-center md:block w-[1px] h-12 bg-dark-gray"
        ></div>

        <div class="md:w-[150px]">
          <h4
            class="text-dark-gray text-xs md:text-sm mb-2"
            style="text-transform: uppercase"
          >
            ISP
          </h4>
          <p class="font-bold md:text-2xl">Comnet</p>
        </div>
      </div>
    </div>
    <div id="map" class="h-2/3 w-full"></div>
  </body>
</html>
