<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=2e522353-a3c5-4a3f-85cf-ff917c65ebae"
      type="text/javascript"
    ></script>
    <script defer src="./script.js"></script>
    <script defer src="https://momentjs.com/downloads/moment.js"></script>
    <script
      defer
      src="https://momentjs.com/downloads/moment-timezone-with-data.js"
    ></script>
  </head>
  <body>
    <div class="mx-auto flex h-screen flex-col xl:container">
      <div
        id="top"
        class="flex h-1/3 flex-col items-center bg-cover"
        style="background-image: url('./images/pattern-bg.png')"
      >
        <!-- OK -->
        <h1
          class="m-6 text-center text-2xl font-medium text-white md:m-12 md:text-4xl"
        >
          IP Address Tracker
        </h1>

        <div class="container mb-6 flex w-4/5 md:mb-12 md:w-1/2">
          <input
            id="input"
            class="flex-grow rounded-l-2xl p-3 text-sm md:text-base lg:text-lg"
            placeholder="Search for any IP address or domain"
          />

          <button
            id="button"
            class="rounded-r-2xl bg-black p-3 text-white hover:bg-very-dark-gray active:bg-very-dark-gray"
          >
            <span
              class="block h-4 w-8"
              style="
                background: url('./images/icon-arrow.svg');
                background-repeat: no-repeat;
                background-position: center;
              "
            ></span>
          </button>
        </div>

        <div
          id="table"
          class="container z-10 hidden w-4/5 flex-col gap-4 rounded-xl bg-white p-8 text-center shadow-xl md:w-auto md:flex-row md:divide-x md:text-left"
        >
          <div class="md:max-w-xs">
            <h4 class="h4">IP Address</h4>
            <p id="ip-address" class="p"></p>
          </div>

          <div class="md:max-w-xs md:pl-4">
            <h4 class="h4">Location</h4>
            <p id="location" class="p"></p>
          </div>

          <div class="md:max-w-xs md:pl-4">
            <h4 class="h4">UTC</h4>
            <p id="utc" class="p"></p>
          </div>

          <div class="md:max-w-xs md:pl-4">
            <h4 class="h4">ISP</h4>
            <p id="isp" class="p"></p>
          </div>
        </div>
      </div>

      <div id="map" class="h-2/3 w-full"></div>
    </div>
  </body>
</html>
